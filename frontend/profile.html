<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<header>
  <nav>
    <strong>ðŸ§  BrainVault</strong>
    <a href="./index.html">Dashboard</a>
    <a href="./problem_selection.html">Practice</a>
    <a href="./docs.html">Docs</a>
    <a href="./leaderboard.html">Leaderboard</a>
  </nav>
</header>
<main class="container">
  <div class="card comic">
    <h2>Your Profile</h2>
    <div style="display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap;">
      <div>
        <img id="profile-avatar" src="" alt="avatar" style="width:96px; height:96px; border-radius:50%; border:2px solid #1f2937; object-fit:cover; background:#0b1222;" />
        <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
          <input type="url" id="avatar-url" placeholder="Image URL" />
          <button class="btn comic" id="avatar-update">Update</button>
          <input type="file" id="avatar-file" accept="image/*" />
          <button class="btn secondary comic" id="avatar-upload">Upload</button>
        </div>
      </div>
      <div style="flex:1; min-width:320px;">
        <div id="profile-data">Loading...</div>
        <div class="level-progress-card" style="margin-top:8px;">
          <h3>Level Progress</h3>
          <div class="progress-info"><span>Level <span id="pf-level">-</span></span><span><span id="pf-cur">0</span>/<span id="pf-next">0</span> XP</span></div>
          <div class="progress-bar"><div class="progress-fill" id="pf-bar" style="width:0%"></div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="grid cols-2" style="margin-top:16px;">
    <div class="card">
      <h3>Recent Stats</h3>
      <ul class="list">
        <li>Past 7 days: <strong id="pf-7d">-</strong> XP</li>
        <li>Past 30 days: <strong id="pf-30d">-</strong> XP</li>
        <li>Top Branches: <strong id="pf-top">-</strong></li>
      </ul>
    </div>
    <div class="card">
      <h3>Membership</h3>
      <div class="small">Current plan: <strong id="pf-plan">free</strong></div>
      <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
        <a class="btn secondary" href="./hint_store.html">Upgrade</a>
        <a class="btn" href="./tournament.html">Tournaments</a>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:16px;">
    <h3>Badges</h3>
    <div id="badge-list"></div>
  </div>
</main>
<script src="./js/auth.js"></script>
<script src="./js/dashboard.js"></script>
<script src="./js/profile.js"></script>
</body>
</html>
