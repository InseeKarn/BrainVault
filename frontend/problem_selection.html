<main class="container">
  <div class="card comic">
    <h2>Select Problems</h2>
    <div class="grid cols-3">
      <div>
        <label>Difficulty</label>
        <select id="difficulty">
          <option>All Levels</option>
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
          <option>Expert</option>
        </select>
      </div>
      <div class="" style="grid-column: span 2;">
        <label>Branches</label>
        <div id="branch-grid" class="checkbox-grid"></div>
        <div style="margin-top:8px; display:flex; gap:8px;">
          <button class="btn comic" id="select-all-branches">Select All</button>
          <button class="btn comic" id="clear-branches">Clear</button>
        </div>
      </div>
    </div>
    <div style="margin-top:12px; display:flex; gap:8px;">
      <button class="btn success comic" id="start-practice">Start</button>
    </div>
  </div>
  <div class="card" style="margin-top:16px;">
    <h3>Preview</h3>
    <ul class="list" id="problems-list"></ul>
  </div>
